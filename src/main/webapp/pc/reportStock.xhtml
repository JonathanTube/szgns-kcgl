<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="baseTemplate.xhtml">

	<ui:define name="title">总库存日报表</ui:define>

	<ui:define name="content">
		<h:form id="stock_form" prependId="true">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="下载" ajax="false">
						<p:dataExporter type="xls" target="stock_table" fileName="stock" />
					</p:commandButton>
					<p:commandButton value="打印" type="button">
						<p:printer target="@form:stock_table" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable var="v" emptyMessage="未查询到数据" id="stock_table" value="#{stockView.stockList}"
				style="margin-top:2px;" rowIndexVar="index">
				<f:facet name="header">
					<h:outputText value="总库存日报表" />
				</f:facet>
				<p:column headerText="序号" width="30">
					<h:outputText value="#{index + 1}" />
				</p:column>
				<p:column headerText="产品编号">
					<h:outputText value="#{v.productNo}" />
				</p:column>
				<p:column headerText="品牌">
					<h:outputText value="#{v.brandName}" />
				</p:column>
				<p:column headerText="产品名称">
					<h:outputText value="#{v.productName}" />
				</p:column>
				<p:column headerText="工艺">
					<h:outputText value="#{v.techName}" />
				</p:column>
				<p:column headerText="厚度">
					<h:outputText value="#{v.thicknessName}" />
				</p:column>
				<p:column headerText="标识">
					<h:outputText
						value="#{v.identifyType == 0 ? '中性标' : v.identifyName}" />
				</p:column>
				<p:column headerText="厂家">
					<h:outputText value="#{v.manufactorName}" />
				</p:column>
				<p:column headerText="品质">
					<h:outputText value="#{v.quantityName}" />
				</p:column>
				<p:column headerText="库存数量">
					<h:outputText value="#{v.amount}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
