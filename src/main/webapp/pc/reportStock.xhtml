<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="baseTemplate.xhtml">

	<ui:define name="title">总库存日报表</ui:define>

	<ui:define name="content">
		<h:form id="stock_form" prependId="true">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="下载" ajax="false">
				        <p:dataExporter type="xls" target="stock_table" fileName="stock"/>
					</p:commandButton>
					<p:commandButton value="打印" type="button">
						<p:printer target="@form:stock_table" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable var="v" id="stock_table"
				value="#{stockView.stockList}" style="margin-top:2px;"
				rowIndexVar="index">
				<p:column headerText="序号" width="30">
						#{index + 1}
					</p:column>
				<p:column headerText="产品编号">
						#{v.productNo}
					</p:column>
				<p:column headerText="品牌">
						#{v.brandName}
					</p:column>
				<p:column headerText="型号">
						#{v.productName}
					</p:column>
				<p:column headerText="工艺">
						#{v.techName}
				</p:column>
				<p:column headerText="厚度">
						#{v.thicknessName}
				</p:column>
				<p:column headerText="库存数量">
						#{v.amount}
					</p:column>
				<p:column headerText="标识">
						#{v.identifyName}
					</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
