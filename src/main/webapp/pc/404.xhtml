<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:hyjd="http://java.sun.com/jsf/composite/hyjd" template="/baseTemplate.xhtml">

	<ui:define name="title">404</ui:define>

	<ui:define name="content">

		<style>
			*{
				font-size: xx-large;
				font-style: oblique;
			}
		</style>
		
		<script type="text/javascript">
			function closeWin() {
				window.opener = null;
				window.open('', '_self');
				window.close();
			}
		</script>

		<h:form>
			<p:remoteCommand autoRun="true" oncomplete="PF('dlg').show()" />

			<p:confirmDialog widgetVar="dlg" showEffect="shake" header="访问出错" closable="false" message="对不起，您访问的页面不存在！">
				<p:button value="关闭" onclick="closeWin()" style="float:right" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
