<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="baseTemplate.xhtml">

	<ui:define name="title">型号查询次数统计表</ui:define>

	<ui:define name="content">
		<h:form id="query_times_form" prependId="true">

			<p:panel header="查询条件" collapsed="false" toggleable="true"
				toggleTitle="点击展开查询条件">
				<h:panelGrid columns="11">
					<p:outputLabel value="开始时间：" />
					<p:inputText value="#{queryTimesView.condition.productNo}" />
					<p:outputLabel value="结束时间：" />
					<p:inputText value="#{queryTimesView.condition.productNo}" />
					<p:outputLabel value="品牌：" />
					<p:selectOneMenu value="#{queryTimesView.condition.brandId}">
						<f:selectItem itemLabel="请选择品牌" itemValue="" />
						<f:selectItems var="s" value="#{queryTimesView.brandList}"
							itemLabel="#{s.name}" itemValue="#{s.id}" />
					</p:selectOneMenu>
					<p:outputLabel value="工艺：" />
					<p:selectOneMenu value="#{queryTimesView.condition.techId}">
						<f:selectItem itemLabel="请选择工艺" itemValue="" />
						<f:selectItems var="s" value="#{queryTimesView.techList}"
							itemLabel="#{s.name}" itemValue="#{s.id}" />
					</p:selectOneMenu>
					<p:outputLabel value="厚度：" />
					<p:selectOneMenu value="#{queryTimesView.condition.thicknessId}">
						<f:selectItem itemLabel="请选择厚度" itemValue="" />
						<f:selectItems var="s" value="#{queryTimesView.thicknessList}"
							itemLabel="#{s.name}" itemValue="#{s.id}" />
					</p:selectOneMenu>
					<p:commandButton value="查询" icon="ui-icon-search"
						actionListener="#{queryTimesView.initQuery}"
						update="@form:query_times_table" />
				</h:panelGrid>
			</p:panel>

			<p:dataTable id="query_times_table"
				value="#{queryTimesView.stockDataModel}" style="margin-top:2px;"
				paginator="true" rows="50" paginatorPosition="bottom"
				rowIndexVar="index" var="v"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="50,100,200" lazy="true">
				<p:column headerText="序号" width="30">
						#{v.id}
					</p:column>
				<p:column headerText="产品编号">
						#{v.productNo}
					</p:column>
				<p:column headerText="品牌">
						#{v.brandName}
					</p:column>
				<p:column headerText="型号">
						#{v.productName}
					</p:column>
				<p:column headerText="工艺">
						#{v.techName}
				</p:column>
				<p:column headerText="厚度">
						#{v.thicknessName}
				</p:column>
				<p:column headerText="库存数量">
						#{v.amount}
					</p:column>
				<p:column headerText="出厂价">
						#{v.price}
					</p:column>
				<p:column headerText="标识">
						#{v.identifyName}
					</p:column>
				<p:column headerText="累计查询次数">
						#{v.queryTimes}
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
