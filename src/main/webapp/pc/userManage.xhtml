<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	template="baseTemplate.xhtml">

	<ui:define name="title">用户管理</ui:define>
	
	<ui:define name="content">
			<style type="text/css">
				.ui-panel .ui-panel-password {
					padding: 0;
				}
			</style>
	
		<h:form id="user_form" prependId="true">

			<p:panel header="查询条件" collapsed="false" toggleable="true" toggleTitle="点击展开查询条件">
				<p:panelGrid columns="6" style="width:100%;">
					<p:outputLabel value="用户名：" />
					<p:inputText value="#{userView.user.username}" />
					<p:outputLabel value="密码：" />
					<p:inputText value="#{userView.user.password}" />
					<p:outputLabel value="真实姓名：" />
					<p:inputText value="#{userView.user.realname}" />
					<p:outputLabel value="状态：" />
					<p:inputText value="#{userView.user.status}" />
					<p:outputLabel value="创建时间：" />
					<p:inputText value="#{userView.user.createTime}" />
					<p:outputLabel value="修改时间：" />
					<p:inputText value="#{userView.user.updateTime}" />
				</p:panelGrid>
				<div style="text-align: right;">
					<p:commandButton value="查询" icon="ui-icon-search" actionListener="#{userView.addUser}" update="@form" />
					<p:commandButton value="重置" icon="ui-icon-arrowrefresh-1-e" type="reset" />
				</div>
			</p:panel>
			
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="添加" type="button" onclick="PF('user_add_dlg').show()"/>
					<p:commandButton value="删除" />
					<p:commandButton value="修改" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="导出" />
					<p:commandButton value="打印" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable id="user_table" value="#{userView.users}" var="v" liveResize="false" resizableColumns="true" scrollable="true" scrollHeight="65%">
					<p:column headerText="编号">
						#{v.id}
					</p:column>
					<p:column headerText="用户名">
						#{v.username}
					</p:column>
					<p:column headerText="密码">
						#{v.password}
					</p:column>
					<p:column headerText="真实姓名">
						#{v.realname}
					</p:column>
					<p:column headerText="状态">
						#{v.status}
					</p:column>
					<p:column headerText="创建时间">
						<h:outputLabel value="#{v.createTime}">
							<f:convertDateTime dateStyle="full" type="both" timeZone="GMT+8" pattern="yyyy年MM月dd日 HH:mm:ss" locale="cn" />
						</h:outputLabel>
					</p:column>
					<p:column headerText="更新时间">
						<h:outputLabel value="#{v.updateTime}">
							<f:convertDateTime dateStyle="full" type="both" timeZone="GMT+8" pattern="yyyy年MM月dd日 HH:mm:ss" locale="cn" />
						</h:outputLabel>
					</p:column>
			</p:dataTable>

			<p:dialog widgetVar="user_add_dlg" header="添加"  closeOnEscape="true">
				<p:panelGrid columns="12" style="width:100%;">
						<p:outputLabel value="id：" />
						<p:inputText value="#{userView.user.id}" />
						<p:outputLabel value="username：" />
						<p:inputText value="#{userView.user.username}" />
						<p:outputLabel value="password：" />
						<p:inputText value="#{userView.user.password}" />
						<p:outputLabel value="status：" />
						<p:inputText value="#{userView.user.status}" />
						<p:outputLabel value="createTime：" />
						<p:inputText value="#{userView.user.createTime}" />
						<p:outputLabel value="updateTime：" />
						<p:inputText value="#{userView.user.updateTime}" />
						<p:outputLabel value="realname：" />
						<p:inputText value="#{userView.user.realname}" />
					<f:facet name="footer">
						<div style="float: right;">
							<p:commandButton value="保存" icon="ui-icon-search" actionListener="#{userView.addUser}" update="user_table" />
							<p:commandButton value="重置" icon="ui-icon-arrowrefresh-1-e" type="reset" />
						</div>
					</f:facet>
				</p:panelGrid>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
