<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="baseTemplate.xhtml">

	<ui:define name="title">入库日(月)报表</ui:define>

	<ui:define name="content">
		<h:form prependId="true">
			<h:panelGrid columns="14">
				<p:outputLabel value="开始时间：" />
				<p:inputText value="#{productInView.condition.brandId}" />
				<p:outputLabel value="结束时间：" />
				<p:inputText value="#{productInView.condition.brandId}" />
				<p:outputLabel value="品牌：" />
				<p:selectOneMenu value="#{productInView.condition.brandId}">
					<f:selectItem itemLabel="请选择品牌" itemValue="" />
					<f:selectItems var="s" value="#{productInView.brandList}"
						itemLabel="#{s.name}" itemValue="#{s.id}" />
				</p:selectOneMenu>
				<p:outputLabel value="工艺：" />
				<p:selectOneMenu value="#{productInView.condition.techId}">
					<f:selectItem itemLabel="请选择工艺" itemValue="" />
					<f:selectItems var="s" value="#{productInView.techList}"
						itemLabel="#{s.name}" itemValue="#{s.id}" />
				</p:selectOneMenu>
				<p:outputLabel value="厚度：" />
				<p:selectOneMenu value="#{productInView.condition.thicknessId}">
					<f:selectItem itemLabel="请选择厚度" itemValue="" />
					<f:selectItems var="s" value="#{productInView.thicknessList}"
						itemLabel="#{s.name}" itemValue="#{s.id}" />
				</p:selectOneMenu>
				<p:outputLabel value="厂家：" />
				<p:selectOneMenu value="#{productInView.condition.manufactorId}">
					<f:selectItem itemLabel="请选择厂家" itemValue="" />
					<f:selectItems var="s" value="#{productInView.manufactorList}"
						itemLabel="#{s.name}" itemValue="#{s.id}" />
				</p:selectOneMenu>
				<p:commandButton value="查询" icon="ui-icon-search"
					actionListener="#{productInView.query}"
					update="@form:product_in_log_tbl" />
			</h:panelGrid>

			<p:dataTable var="v" id="product_in_log_tbl"
				value="#{productInView.productInModel}" style="margin-top:2px;"
				paginator="true" rows="50" paginatorPosition="bottom"
				rowIndexVar="index"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="50,100,200" lazy="true">
				<f:facet name="header">
					<h:outputText value="入库报表" />
				</f:facet>
				<p:column headerText="序号" width="30">
						#{index + 1}
					</p:column>
				<p:column headerText="产品编号" width="50">
						#{v.productNo}
					</p:column>
				<p:column headerText="品牌" width="50">
						#{v.brandName}
					</p:column>
				<p:column headerText="型号">
						#{v.productName}
					</p:column>
				<p:column headerText="工艺" width="50">
						#{v.techName}
					</p:column>
				<p:column headerText="厚度" width="30">
						#{v.thicknessName}
					</p:column>
				<ui:remove>
					<p:column headerText="库存数" width="40">
						#{v.amount}
					</p:column>
				</ui:remove>
				<p:column headerText="标识" width="60">
						#{v.identifyName}
					</p:column>
				<p:column headerText="入库数" width="40">
						#{v.amount}
					</p:column>
				<p:column headerText="厂家" width="50">
						#{v.manufactorName}
					</p:column>
				<p:column headerText="员工" width="50">
						#{v.createUsername}
					</p:column>
				<p:column headerText="入库时间">
					<h:outputLabel value="#{v.createTime}">
						<f:convertDateTime dateStyle="full" type="both" timeZone="GMT+8"
							pattern="yyyy年MM月dd日 HH:mm:ss" locale="cn" />
					</h:outputLabel>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
