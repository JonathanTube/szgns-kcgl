<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="baseTemplate.xhtml">

	<ui:define name="title">型号查询次数统计表</ui:define>

	<ui:define name="content">
		<h:form id="query_times_form" prependId="true">

			<p:panel header="查询条件" collapsed="false" toggleable="true"
				toggleTitle="点击展开查询条件">
				<h:panelGrid columns="5">
					<p:outputLabel value="产品编号：" />
					<p:inputText value="#{queryTimesView.condition.productNo}" />
					<p:outputLabel value="产品名称：" />
					<p:inputText value="#{queryTimesView.condition.productName}" />
					<p:commandButton value="查询" icon="ui-icon-search"
						actionListener="#{stockView.queryStock}"
						update="@form:store_table" />
				</h:panelGrid>
			</p:panel>

			<p:dataTable id="query_times_table"
				value="#{queryTimesView.productDataModel}" style="margin-top:2px;"
				paginator="true" rows="10" paginatorPosition="bottom"
				rowIndexVar="index" var="v"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15" lazy="true">
				<p:column headerText="编号">
						#{v.id}
					</p:column>
				<p:column headerText="产品编号">
						#{v.productNo}
					</p:column>
				<p:column headerText="品牌">
						#{v.brandName}
					</p:column>
				<p:column headerText="型号">
						#{v.productName}
					</p:column>
				<p:column headerText="工艺">
						#{v.techName}
				</p:column>
				<p:column headerText="厚度">
						#{v.thicknessName}
				</p:column>
				<p:column headerText="库存数量">
						#{v.amount}
					</p:column>
				<p:column headerText="出厂价">
						#{v.price}
					</p:column>
				<p:column headerText="标识">
						#{v.identifyName}
					</p:column>
				<p:column headerText="累计查询次数">
						#{v.queryTimes}
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
